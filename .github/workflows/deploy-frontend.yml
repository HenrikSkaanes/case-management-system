name: Deploy Frontend

# Deploys frontend Static Web App when frontend code changes

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch: # Manual trigger

env:
  API_URL: https://ca-api-casemanagement-dev.norwayeast.azurecontainerapps.io/api

jobs:
  deploy-frontend:
    name: ðŸŒ Build & Deploy Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.STATIC_WEB_APP_DEPLOYMENT_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend"
          output_location: "dist"
          skip_api_build: true
        env:
          VITE_API_URL: ${{ env.API_URL }}

      - name: ðŸŽ‰ Deployment Summary
        run: |
          echo "## ðŸŒ Frontend Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Your frontend has been deployed to Azure Static Web Apps!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **URL:** https://stapp-casemanagement-dev.azurestaticapps.net" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **API Endpoint:** ${{ env.API_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… **Deployed:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Features:" >> $GITHUB_STEP_SUMMARY
          echo "- âš¡ Served from global CDN" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”’ HTTPS enabled" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ Fast worldwide access" >> $GITHUB_STEP_SUMMARY
